<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İyi ki doğdun Esma</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: white;
            margin: 0;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.5em;
            animation: fadeIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .music-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .music-link:hover {
            background-color: #ff4757;
        }
    </style>
</head>
<body>
    <h1>İyi ki doğdun Esma! 🎉</h1>
    <p>Seninle doğdu içimde güneşler<br>
    Gözlerin toprak, aşkın en derin yer<br>
    Bir ömür seninle olmak en güzel hediye<br>
    İyi ki doğdun aşkım, iyi ki varsın benimle ❤</p>
    
    <a class="music-link" href="https://open.spotify.com/intl-tr/album/3b8J9uYshIDindPqgT2cno?si=2I-y4OQfSXaTbwIz53vEbA" target="_blank">🎶 Şarkıyı Dinle</a>
</body>
</html>
